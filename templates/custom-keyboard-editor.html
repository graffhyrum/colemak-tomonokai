<!-- Custom Keyboard Layout Editor -->
<div class="customInput" aria-label="Custom keyboard layout editor" aria-hidden="true">
	<div class="buttonHolder">
		<button class='discardButton' type="button">Discard</button>
		<button class='saveButton' type="button">Save</button>
	</div>
	<div id='inputKeyboard' role="application" aria-label="Keyboard layout editor"></div>
	<div id='inputShiftKeyboard' role="application" aria-label="Shift layer keyboard layout editor"></div>
	<input type="text" name="customKey" id="customUIKeyInput" aria-label="Key input" autocomplete="off">
	<div id='customUILevelSelect' role="group" aria-label="Select level to edit">
		<button class='customUILevelButton currentCustomUILevel' data-level="1" aria-pressed="true">lvl1</button>
		<button class='customUILevelButton' data-level="2" aria-pressed="false">lvl2</button>
		<button class='customUILevelButton' data-level="3" aria-pressed="false">lvl3</button>
		<button class='customUILevelButton' data-level="4" aria-pressed="false">lvl4</button>
		<button class='customUILevelButton' data-level="5" aria-pressed="false">lvl5</button>
		<button class='customUILevelButton' data-level="6" aria-pressed="false">lvl6</button>
	</div>
</div>
