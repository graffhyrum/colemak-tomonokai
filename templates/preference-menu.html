<!-- Preference Menu -->
<button class='preferenceButton' aria-label="Open preferences"></button>
<div class='preferenceMenu' role="dialog" aria-labelledby="preferenceMenuTitle" aria-hidden="true">
	<button class='closePreferenceButton' aria-label="Close preferences"></button>
	<ul class='preferences'>
		<li>
			<label>
				Capital Letters Allowed
				<input class='capitalLettersAllowed' type="checkbox" autocomplete="off">
			</label>
		</li>
		<li>
			<label>
				Require Backspace Correction
				<input class='requireBackspaceCorrectionToggle' type="checkbox" autocomplete="off" checked>
			</label>
		</li>
		<li>
			<label>
				Punctuation Allowed
				<input class='punctuationModeButton' type="checkbox" autocomplete="off">
			</label>
		</li>
		<li>
			<label>
				Full Sentence Mode
				<input class='fullSentenceMode' type="checkbox" autocomplete="off">
			</label>
		</li>
		<li>
			<label>
				Word Scrolling Mode
				<input class='wordScrollingModeButton' type="checkbox" autocomplete="off" checked>
			</label>
		</li>
		<li>
			<label>
				<input class='timeLimitModeInput noDisplay' type="number" value="60" min="1" max="3600" autocomplete="off">
				Time Limit Mode
				<input class='timeLimitModeButton' type="checkbox" autocomplete="off">
			</label>
		</li>
		<li>
			<label>
				<input class='wordLimitModeInput' type="number" value="50" step="10" min="10" max="500" autocomplete="off">
				Word Limit Mode
				<input class='wordLimitModeButton' type="checkbox" autocomplete="off" checked>
			</label>
		</li>
		<li>
			<label>
				Show Cheatsheet
				<input class='showCheatsheetButton' type="checkbox" autocomplete="off" checked>
			</label>
		</li>
		<li>
			<label>
				Play Sound On Click
				<input class='playSoundOnClick' type="checkbox" autocomplete="off">
			</label>
		</li>
		<li>
			<label>
				Play Sound On Error
				<input class='playSoundOnError' type="checkbox" autocomplete="off">
			</label>
		</li>
	</ul>
</div>
