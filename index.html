<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colemak 友の会 - Learn Colemak fast</title>
    <meta name="description" content="Colemak 友の会 - Learn Colemak fast. A free, easy way to learn to touch type the Colemak layout.">
    <meta name="author" content="Joshua Pendragon">

    <link rel="icon" href="img/favicon.webp">
</head>
<body>
    <div id="app">
        <header>
            <h1>Colemak 友の会</h1>
        </header>

        <div>
            <nav>
                <button class='currentLevel' id='lvl1'>Level 1</button>
                <button id='lvl2'>Level 2</button>
                <button id='lvl3'>Level 3</button>
                <button id='lvl4'>Level 4</button>
                <button id='lvl5'>Level 5</button>
                <button id='lvl6'>Level 6</button>
                <button id='lvl7'>All Words</button>
            </nav>
             <div id="menus">
                 <select name="layout">
                     <option value="qwerty">QWERTY</option>
                     <option value="colemak" selected>Colemak</option>
                     <option value="colemakdh">Colemak DH</option>
                     <option value="dvorak">Dvorak</option>
                     <option value="workman">Workman</option>
                     <option value="azerty">AZERTY</option>
                     <option value="tarmak">Tarmak</option>
                     <option value="tarmakdh">Tarmak DH</option>
                     <option value="canary">Canary</option>
                     <option value="lefthandeddvorak">Left-handed Dvorak</option>
                     <option value="custom">Custom</option>
                 </select>
                 <select name="keyboard">
                     <option value="ansi" selected>ANSI</option>
                     <option value="iso">ISO</option>
                     <option value="ortho">Ortho</option>
                 </select>
             </div>
        </div>

        <main id="main">
            <div class="typingArea">
                <!-- Typing tutor component will be inserted here -->
            </div>
        </main>
    </div>

    <!-- Load the built JavaScript -->
    <script type="module" src="src/main.ts"></script>
    <link rel="stylesheet" href="src/styles/main.css">
</body>
</html>
